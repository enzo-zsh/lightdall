        body {
            font-family: Arial, sans-serif;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap; /* Empêche les tableaux de revenir à la ligne */
            width: 80%;
            margin-top: 20px;
        }

        .dashboard {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 40%; /* Réduire la taille pour qu'ils tiennent côte à côte */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .dashboard h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .service {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .service:hover {
            transform: translateY(-5px);
        }

        .service a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        footer {
            margin-top: auto; /* Pousse le footer en bas de la page */
            padding: 20px;
            text-align: center;
            font-size: 1,5em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
